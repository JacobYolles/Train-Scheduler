<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
   <!-- SCRIPTS AND CSS BELOW: -->
    <!-- RESET, THEN BOOTSTRAP, THEN STYLE, THEN FIREBASE, THEN AJAX, THEN MATERIALIZE, THEN JAVASCRIPT.-->
     <!-- RESET CSS: -->
     <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <!-- BOOTSTRAP: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- PERSONAL CSS: -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- FIREBASE LINK: -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- AJAX LINK: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MATERALIZE LINK: -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!--MOMENT LINK: -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- JAVASCRIPT TO PAGE: -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
    <!-- Train Tracker -->
    <div class="container">
        <!-- Jumbotron -->
        <div class="jumbotron" id ="mainJumbotron">
          <h1 class="text-center">Anytime is Train Time</h1>
          <h3 class="text-center">Jake Yolles</h3>
          <h5 class="text-center">Choo Choo. Chee Chee.</h5>
        </div>
        <div class="row">
          <div class="col-lg-12">
          <!-- Current Trains-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <div class="container">
                <div id="current-train">
                <h3 class="panel-title"><strong>Current Train</strong></h3>
              </div>
            </div>
            </div>
              <div class="panel-body">
                <table class="table table-hover" id="train-table"> <!-- TABLE DATA: -->
                  <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Start Time</th> <!-- Bonus -->
                      <th>Frequency</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- END OF TABLE  -->
            <!-- Add Train  -->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Add Train</strong></h3>
              </div> <!-- Panel Heading Div End -->
              <div class="panel-body">
                <!-- Entry Form -->
                <form>
                  <!-- TRAIN NAME -->
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text"> <!-- ID HERE -->
                  </div>
                  <!-- DESTINATION -->
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text"> <!-- ID HERE -->
                  </div>
                  <!-- FIRST TRAIN TIME -->
                  <div class="form-group">
                    <label for="first-train-input">First Train Time (HH:mm - Military Time)</label>
                    <input class="form-control" id="first-train-input" type="text"> <!-- ID HERE -->
                  </div>
                  <!-- FREQUENCY -->
                  <div class="form-group">
                    <label for="frequency-input">Frequency</label>
                    <input class="form-control" id="frequency-input" type="text"> <!-- ID HERE -->
                  </div>
                  <!-- SUBMIT BUTTON -->
                  <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                </form>
              </div> <!-- Div class Panel Body End  -->
            </div> <!-- Add train panel primary end -->
          </div>
        </div>
      </div> <!-- DIV CLASS CONTAINER END  -->
</body>
</html>
